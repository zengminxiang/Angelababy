apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.zmx.angelababy"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs' //就是你放aar的目录地址
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.mcxiaoke.volley:library:1.0.19'//网络框架
    compile files('libs/MobTools-2016.1012.1447.jar')
    compile name:'SMSSDK-2.1.2',ext:'aar'
    compile 'com.google.code.gson:gson:2.6.2'//json
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'//图片加载
    compile 'com.zhy:autolayout:1.4.5'//屏幕适配
}
